<html>

<head>
    <title>Signup Form</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/signup.css" />
    <script src="./js/app.js"></script>
</head>

<body>
    <div class="content" <!-- multistep form -->
        <div class="main">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Create Account</li>
                <li>Profile Details</li>

            </ul>

            <!-- fieldsets -->
            <div class="account">
                <fieldset id="first">
                    <h2 class="title">Create your account</h2>
                    <p class="subtitle">Step 1</p>
                    <input type="email" class="text_field" name="email" placeholder="Email" /><br/>
                    <input type="password" class="text_field" name="pass" placeholder="Password" /><br/>
                    <input type="password" class="text_field" name="cpass" placeholder="Confirm Password" /><br/>
                    <label>Role</label><br/>
                    <input name="admin" id="rad1" type="radio" value="Rescue" />Rescue Group<br/>
                    <input name="user" id="rad2" type="radio" value="Volunteer" />Volunteer Transport<br/>
                    <!--	<input type="button" name="next" class="next_btn" value="Next" />-->
                </fieldset>
            </div>

            <div class="showRescue">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Signup Your Organization</h3>
                    </div>
                    <div class="panel-body text-center">
                        <!--
                            note the bootstrap-iso stylesheet above
                            from https://formden.com/form-builder/
                            -->
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <form method="post" action="/admin/signup">
                                            <div class="form-group ">
                                                <label class="control-label requiredField" for="adminName">
                                                    Name
                                                    <span class="asteriskField">
                                                        *
                                                    </span>
                                                </label>
                                                <input class="form-control" id="adminName" name="adminName" placeholder="Bob Smith" type="text" />
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label requiredField" for="orgName">
                                                    Organization Name
                                                    <span class="asteriskField">
                                                        *
                                                    </span>
                                                </label>
                                                <input class="form-control" id="orgName" name="orgName" placeholder="Bob Smith" type="text" />
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label requiredField" for="a-streetAddr">
                                                    Street Address
                                                    <span class="asteriskField">
                                                        *
                                                    </span>
                                                </label>
                                                <input class="form-control" id="a-streetAddr" name="a-streetAddr" placeholder="111 Main St, SS, 12345" type="text" />
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label " for="a-phone">
                                                    Phone Number
                                                    <span class="asteriskField">
                                                        *
                                                    </span>
                                                </label>
                                                <input class="form-control" id="a-phone" name="a-phone" placeholder="5551234567" type="text" />
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label requiredField" for="npID">
                                                Non Profit ID (501c3)
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                                </label>
                                                <input class="form-control" id="npID" name="npID" placeholder="341142324" type="text" />
                                            </div>
                                            <div class="form-group">
                                                <div>
                                                    <button class="btn btn-primary " name="admin-btn" type="submit" <a href="signin.html">Submit</button>
                                                </div>
                                            </div>
                                        </form> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="showVolunteer">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Volunteer to Transport</h3>
                    </div>
                    <div class="panel-body text-center">
                        <!--
                        note the bootstrap-iso stylesheet above
                        from https://formden.com/form-builder/
                        -->
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <form method="post" action="/user/signup">
                                            <div class="form-group ">
                                                <label class="control-label requiredField" for="userName">
                                                Name
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                                </label>
                                                <input class="form-control" id="userName" name="userName" placeholder="Bob Smith" type="text" />
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label requiredField" for="v-streetAddr">
                                                    Street Address
                                                    <span class="asteriskField">
                                                        *
                                                    </span>
                                                </label>
                                                <input class="form-control" id="v-streetAddr" name="v-streetAddr" placeholder="111 Main St, SS, 12345" type="text" />
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label " for="v-phone">
                                                    Phone Number
                                                    <span class="asteriskField">
                                                        *
                                                    </span>
                                                </label>
                                                <input class="form-control" id="v-phone" name="v-phone" placeholder="5551234567" type="text" />
                                            </div>
                                            <div class="form-group">
                                                <div>
                                                    <button class="btn btn-primary " name="user-btn" type="submit">Submit</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb83AdUnIv7TTeO4X2cvtmP8zkOuELvxM&libraries=places&callback=initAutocomplete"></script>
</body>


</html>
