<html>

<head>
    <title>Place Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">


    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <style>
        .bootstrap-iso .formden_header h2,
        .bootstrap-iso .formden_header p,
        .bootstrap-iso form {
            font-family: Arial, Helvetica, sans-serif;
            color: black
        }

        .bootstrap-iso form button,
        .bootstrap-iso form button:hover {
            color: white !important;
        }

        .asteriskField {
            color: red;
        }
    </style>
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Signup Your Organization</h3>
        </div>
        <div class="panel-body text-center">
            <!--
            note the bootstrap-iso stylesheet above
            from https://formden.com/form-builder/
            -->
            <div class="bootstrap-iso">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <form method="post">
                                <div class="form-group ">
                                    <label class="control-label requiredField" for="adminName">
                                                User Name
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                            </label>
                                    <input class="form-control" id="adminName" name="adminName" placeholder="UserName" type="text" />
                                </div>
                                <div class="form-group ">
                                    <label class="control-label requiredField" for="pswd1">
                                                Password
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                            </label>
                                    <input class="form-control" id="pswd1" name="pswd1" placeholder="6 character minimum" type="text" />
                                </div>
                                <div class="form-group ">
                                    <label class="control-label requiredField" for="pswd2">
                                                Confirm Password
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                            </label>
                                    <input class="form-control" id="pswd2" name="pswd2" placeholder="6 character minimum" type="text" />
                                </div>
                                <div class="form-group ">
                                    <label class="control-label requiredField" for="email">
                                                Email
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                            </label>
                                    <input class="form-control" id="email" name="email" placeholder="user@email.com" type="text" />
                                </div>
                                <div class="form-group ">
                                    <label class="control-label requiredField" for="streetAddr">
                                                Street Address
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                            </label>
                                    <input class="form-control" id="streetAddr" name="streetAddr" placeholder="111 Main St, SS, 12345" type="text" />
                                </div>
                                <div class="form-group ">
                                    <label class="control-label " for="mailAddr">
                                                Phone Number
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                            </label>
                                    <input class="form-control" id="mailAddr" name="mailAddr" placeholder="111 Main St." type="text" />
                                </div>
                                <div class="form-group ">
                                    <label class="control-label requiredField" for="npID">
                                                Non Profit ID (501c3)
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                            </label>
                                    <input class="form-control" id="npID" name="npID" placeholder="341142324" type="text" />
                                </div>
                                <div class="form-group ">
                                    <label class="control-label requiredField" for="tel">
                                                Telephone #
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                            </label>
                                    <input class="form-control" id="tel" name="tel" placeholder="5551234567" type="text" />
                                </div>
                                <div class="form-group">
                                    <div>
                                        <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function initAutocomplete() {
            // Create the autocomplete object, restricting the search to geographical
            // location types.
            autocomplete1 = new google.maps.places.Autocomplete(
                /** @type {!HTMLInputElement} */
                (document.getElementById('streetAddr')), {
                    types: ['geocode']
                });
            // autocomplete2 = new google.maps.places.Autocomplete(
            //     /** @type {!HTMLInputElement} */
            //     (document.getElementById('mailAddr')), {
            //         types: ['geocode']
            //     });

            // When the user selects an address from the dropdown, populate the address
            // fields in the form.
            autocomplete1.addListener('place_changed', fillInAddress);
        }
        function fillInAddress() {
            // Should we be saving anthing else about the place in the DB?
            // We could capture street address, state, zip code etc. and populate the form thusly:
            // https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
            document.getElementById('mailAddr').val(document.getElementById('streetAddr').val())
        }
    </script>
    <script  type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb83AdUnIv7TTeO4X2cvtmP8zkOuELvxM&libraries=places&callback=initAutocomplete"></script>
</body>

</html>
