<html>

<head>
    <title>Signup Form</title>
    <meta name="robots" content="noindex, nofollow" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/signup.css" />
    <script src="./js/app.js"></script>
</head>

<body>
    <div class="content" <!-- multistep form -->
        <div class="main">
            <form class="regform" action="/login" method="get">
                <!-- fieldsets -->
                <fieldset id="first">
                    <h2 class="title">Sign in</h2>
                    <input type="text" class="text_field" name="email" placeholder="Email" /><br/>
                    <input type="password" class="text_field" name="pass" placeholder="Password" /><br/>
                    <input type="submit" name="login_btn" class="login_btn" value="Login" /><a href="index.html">
                </fieldset>
            </form>
        </div>
    </div>
</body>
