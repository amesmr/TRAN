<html>

<head>
    <title>Signup Form</title>
    <meta name="robots" content="noindex, nofollow" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="multi_step_form.js"></script>
</head>

<body>
    <div class="content" <!-- multistep form -->
        <div class="main">
            <form class="regform" action="" method="get">

                <!-- fieldsets -->
                <fieldset id="first">
                    <h2 class="title">Sign in</h2>
                   
                    <input type="text" class="text_field" name="email" placeholder="Email" /><br/>
                    <input type="password" class="text_field" name="pass" placeholder="Password" /><br/>
                    <input type="button" name="next" class="next_btn" value="Next" />

                </fieldset>
           </form>
</div>
