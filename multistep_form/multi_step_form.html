<html>
<head>
<title>Signup Form</title>
<meta name="robots" content="noindex, nofollow" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="multi_step_form.js"></script>
</head>
<body>
<div class="content"
<!-- multistep form -->
<div  class="main">
<form class="regform" action="" method ="get">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Create Account</li>
		<li>Profile Details</li>
		
	</ul>
	
	<!-- fieldsets -->
	<fieldset id="first">
		<h2 class="title">Create your account</h2>
		<p class="subtitle">Step 1</p>
		<input type="text" class="text_field" name="email" placeholder="Email" /><br/>
		<input type="password" class="text_field" name="pass" placeholder="Password" /><br/>
		<input type="password" class="text_field" name="cpass" placeholder="Confirm Password" /><br/>
        <label>Role</label><br/>
    <input name="admin" class="rad1" type="radio" value="Rescue" />Rescue Group<br/>
    <input name="admin" class="rad2" type="radio"value="Volunteer" />Volunteer Transport<br/>
		<input type="button" name="next" class="next_btn" value="Next" />

	</fieldset>

        <div class="showRescue">
          <fieldset>  
		<h2 class="title"> Rescue Group Profile</h2>
		<p class="subtitle">Step 2</p>

		<select class="options">
		<option>--Select Group Type--</option>
		<option>Non-profit Rescue Group </option>
		<option>Veternarian</option>
		<option>Government Office</option>
		<option>Other</option>
		</select><br/>
        <input type="text" class="text_field" name="GrName" placeholder="Group Name" /><br/>
		<input type="text" class="text_field" name="Street" placeholder="Street Address" /><br/>
		<input type="text" class="text_field" name="City" placeholder="City" /><br/>
		<input type="text" class="text_field" name="State" placeholder="State" /><br/>
        <input type="text" class="text_field" name="EIN" placeholder="EIN if applicable (for validation purposes only" /><br/>
        <input type="text" class="text_field" name="Web" placeholder="Website (if applicable)" /><br/>
		<input type="button" name="previous" class="pre_btn" value="Previous" />
		<input type="button" name="next" class="next_btn" value="Next" />
        
	</fieldset>
    </div>
    
        <div class="showVolunteer">
         <fieldset>   
		<h2 class="title">Volunteer Profile</h2>
		<p class="subtitle">Step 2</p>
		<input type="text" class="text_field" name="fname" placeholder="First Name" /><br/>
		<input type="text" class="text_field" name="lname" placeholder="Last Name" /><br/>
		<input type="text" class="text_field" name="contact" placeholder="Contact Number" /><br/>
		<textarea name="address" placeholder="Address"></textarea><br/>
		<input type="button" class="pre_btn" value="Previous" />
		<input type="submit" class="submit_btn" value="Submit" />
       
	</fieldset>
    
</form>
</div>
